services:
  gmail-cleaner:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for credentials persistence
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
      # Set log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
      # Change to DEBUG to see detailed logs including thread processing details
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

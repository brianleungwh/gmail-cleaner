version: '3.8'

services:
  gmail-cleaner:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for credentials persistence
      - ./data:/app/data
      # Mount app directory for development (uncomment for development)
      # - ./app:/app/app
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s